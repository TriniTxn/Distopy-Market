<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">

<body>
<section>
    <!-- Start Slider -->

    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active position-relative">
                <img src="../img/Celular.png" class="d-block w-100" alt="iPhone">

                <!-- Gradiente overlay -->
                <div class="gradient-overlay"></div>

                <!-- Texto -->
                <div class="carousel-caption">
                    <h5>iPhone 15 Pro Max</h5>
                    <p>Desempenho, luxo e tecnologia de ponta.</p>
                </div>
            </div>

            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="../img/gaming-pcs.jpg" class="d-block w-100" alt="Setup Gamer RGB">

                <div class="gradient-overlay"></div>

                <div class="carousel-caption d-none d-md-block">
                    <h5>Setup Gamer RGB</h5>
                    <p>Alta performance com visual agressivo e elegante.</p>
                </div>
            </div>

            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="../img/notebook.png" class="d-block w-100" alt="Notebook HYDROC16 G2">

                <div class="gradient-overlay"></div>

                <div class="carousel-caption d-none d-md-block">
                    <h5>Notebook HYDROC 16 G2</h5>
                    <p>Potência portátil para games e produtividade extrema.</p>
                </div>
            </div>

        </div>

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- End Slider -->

    <!-- Start Category Module -->
    <div class="container category-section">
        <p class="category-title">Categories</p>

        <div class="row justify-content-center text-center">

                <div class="card category-card">
                    <div class="card-body">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" alt="Cellphones">
                        <p>[[${c.name}]]</p>
                    </div>
                </div>
