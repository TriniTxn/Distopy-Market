<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <div class="col-md-10 offset-md-1 text-center">
                <div class="card-body">
                    <p class="fs-3 text-center">My Profile</p>
                    <hr>
                    <div class="text-center">
                        <img alt="" th:src="@{'/img/profile_img/'+${user.profileImage}}" class="border p-2"
                             style="width: 110px; height: 110px; border-radius: 50%;">
                    </div>
                    <div class="col-md-8 offset-md-2 mt-4">
                        <table class="table table-borderless">
                            <tbody>
                            <form>
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.name}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Mobile Number</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.mobileNumber}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.email}" readonly></td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.address}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">City</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.city}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">State</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.state}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Pincode</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" th:value="${user.pincode}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Image</th>
                                    <td>:</td>
                                    <td><input type="file" name="" class="form-control"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Role</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" readonly th:value="${user.role}"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Account Status</th>
                                    <td>:</td>
                                    <td><input type="text" name="" class="form-control" readonly th:value="${user.isEnabled}"></td>
                                </tr>
                                <tr class="">
                                    <td class="">
                                        <button type="submit" class="btn bg-primary text-light">Update</button>
                                    </td>
                                </tr>
                            </form>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
                <div class="col-md-10 offset-md-1 mt-1">
                    <div class="row">
                        <p class="text-center fs-3">Change Password</p>
                        <div class="col-md-6 offset-md-3 mt-4">
                            <table class="table table-borderless">
                                <tbody>
                                <form>
                                    <tr>
                                        <th scope="row">Current Password</th>
                                        <td><input type="text" name="" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">New Password</th>
                                        <td><input type="text" name="" class="form-control"></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Confirm Password</th>
                                        <td><input type="text" name="" class="form-control"></td>
                                    </tr>
                                    <tr class="">
                                        <td></td>
                                        <td class="text-center">
                                            <button type="submit" class="btn bg-primary text-light col-md-4">Update</button>
                                        </td>
                                    </tr>
                                </form>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
